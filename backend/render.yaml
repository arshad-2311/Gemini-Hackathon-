services:
  # SignBridge Backend API
  - type: web
    name: signbridge-backend
    runtime: node
    rootDirectory: backend  # <--- CRITICAL FIX: Tells Render where the app lives
    region: oregon
    plan: free
    buildCommand: npm install
    startCommand: node server.js
    healthCheckPath: /health
    envVars:
      - key: GEMINI_API_KEY
        sync: false  # Set manually in Render dashboard
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: CORS_ORIGIN
        value: https://signbridge.vercel.app
    autoDeploy: true
